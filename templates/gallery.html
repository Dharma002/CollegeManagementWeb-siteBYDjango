{% extends 'base.html' %}
{% load static %}

{% block title %}Gallery{% endblock %}

{% block body %}

<section class="bg-primary text-white py-5 rounded-3 shadow-sm">
  <div class="container text-center">
    <h1 class="fw-bold">College Gallery</h1>
    <p class="lead">Campus Life & Activities</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="row g-4">

      {% for photo in photos %}
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <img src="{{ photo.image.url }}" class="card-img-top"
               style="height:250px; object-fit:cover;">
          <div class="card-body text-center">
            <h6 class="fw-semibold">{{ photo.title }}</h6>
          </div>
        </div>
      </div>
      {% empty %}
      <p class="text-center text-muted">No photos uploaded yet.</p>
      {% endfor %}

    </div>
  </div>
</section>

{% endblock %}

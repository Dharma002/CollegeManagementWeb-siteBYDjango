{% extends "base.html" %}
{% block title %}Complete Profile{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow mt-5">
                <div class="card-body">
                    <h4 class="text-center mb-4">Complete Your Profile</h4>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Save Profile</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
